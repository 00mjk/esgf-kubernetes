# This pod contains both the TDS and publisher containers since they need  access to the same directory to write/read
# the THREDDS catalogs and to parse/serve the data files
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: esgf-tds
  labels:
    stack: esgf
    component: tds
spec:
  replicas: 1
  selector:
    matchLabels:
      stack: esgf
      component: tds
  template:
    metadata:
      labels:
        stack: esgf
        component: tds
      #annotations:
      #  checksum/tds-secrets: {{ include (print $.Template.BasePath "/tds/secret.yaml") . | sha256sum }}
      #  checksum/trust-bundle: {{ include (print $.Template.BasePath "/certificates/trust-bundle-configmap.yaml") . | sha256sum }}
    spec:
      containers:
        - name: tds
          image: esgfhublc/esgf-tds:latest
          #imagePullPolicy: {{ default "" .Values.tds.imagePullPolicy | quote }}
          ports:
            - name: http
              containerPort: 8080
          # The readiness and liveness probes run the same thing, but the liveness
          # probe just waits a while before kicking in whereas the readiness probe
          # starts straight away
          #readinessProbe:
          #  httpGet: &probe
          #    path: /thredds
          #    port: 8080
          #  initialDelaySeconds: 10
          #  periodSeconds: 10
          #livenessProbe:
          #  httpGet: *probe
          #  initialDelaySeconds: 60
          #  periodSeconds: 10
          env:
            - name: ESGF_HOSTNAME
              valueFrom:
                configMapKeyRef:
                  name: esgf-config
                  key: esgf-hostname
            - name: ESGF_DATABASE_HOST
              value: esgf-postgres
            - name: ESGF_COOKIE_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: esgf-tds-secrets
                  key: "shared-cookie-secret-key"
            - name: ESGF_TDS_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: esgf-tds-secrets
                  key: "rootadmin-password"
          volumeMounts:
            - name: tds-content
              mountPath: /esg/content/thredds/esgcet
            - name: tds-data
              mountPath: /esg/data
            - name: trust-bundle
              mountPath: /esg/certificates/esg-trust-bundle.pem
              subPath: esg-trust-bundle.pem
              
        - name: esgf-publisher
          image: esgfhublc/esgf-publisher:latest
          # Use a command that exits immediately with success, but don't change the entrypoint
          args: ["tail","-f","/dev/null"]
          env:
          - name: ESGF_HOSTNAME
            valueFrom:
              configMapKeyRef:
                name: esgf-config
                key: esgf-hostname
          - name: ESGF_DATABASE_HOST
            value: esgf-postgres
          - name: ESGF_TDS_USERNAME
            value: rootAdmin
          - name: ESGF_DATABASE_PASSWORD_FILE
            value: /esg/secrets/database-password
          - name: ESGF_TDS_PASSWORD_FILE
            value: /esg/secrets/rootadmin-password
          - name: ESGF_ROOTADMIN_PASSWORD_FILE
            value: /esg/secrets/rootadmin-password   
          volumeMounts: 
            - name: tds-content
              mountPath: /esg/content/thredds/esgcet
            - name: tds-data
              mountPath: /esg/data
            - name: trust-bundle
              mountPath: /esg/certificates/esg-trust-bundle.pem
              subPath: esg-trust-bundle.pem      
            - name: publisher-secrets
              mountPath: "/esg/secrets"
              readOnly: true
        
      volumes:
        - name: tds-content
          emptyDir: {}
        - name: tds-data
          hostPath:
            path: /Users/cinquini/data/ESGF_DATA
        - name: trust-bundle
          configMap:
            name: esgf-trust-bundle
        - name: publisher-secrets
          secret:
            secretName: esgf-publisher-secrets