apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: esgf-auth-postgres
  labels:
    stack: esgf
    component: auth-postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      stack: esgf
      component: auth-postgres
  template:
    metadata:
      labels:
        stack: esgf
        component: auth-postgres
      #annotations:
      #  checksum/auth-secrets: {{ include (print $.Template.BasePath "/auth/secret.yaml") . | sha256sum }}
    spec:
      containers:
        - name: auth-postgres
          image: postgres:10
          #imagePullPolicy: {{ default "" .Values.auth.postgres.imagePullPolicy | quote }}
          ports:
            - name: postgres
              containerPort: 5432
          livenessProbe:
            tcpSocket:
              port: 5432
            initialDelaySeconds: 10
            periodSeconds: 10
          env:
            - name: POSTGRES_USER
              value: authuser
            - name: POSTGRES_DB
              value: auth
            - name: POSTGRES_INITDB_ARGS
              value: "--encoding=UTF-8"
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: esgf-auth-secrets
                  key: "auth-database-password"
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
          #resources:
#{{ toYaml .Values.auth.postgres.resources | indent 12 }}
      volumes:
        - name: postgres-data
          emptyDir: {}